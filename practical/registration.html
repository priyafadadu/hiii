<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">

          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" style="text-align: center">Registration form</h3>

            <form class="was validated" action="smile.jpeg">

              <div class="form-outline mb-4">

                <input type="text" id="email" placeholder="Email" class="form-control" required>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" required>

              </div>
              <div class="form-outline mb-4">
                <input type="password" id="cpassword" placeholder="Confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" required>

              </div>
              <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                <h6 class="mb-0 me-4">Hobby: </h6>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input class="form-check-input" type="checkbox" name="hooby1" id="checkbox1"
                         value="ck1" />
                  <label class="form-check-label">reading</label>
                </div>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="checkbox2"
                         value="ck2" />
                  <label class="form-check-label">Writing</label>
                </div>

                <div class="form-check form-check-inline mb-0">
                  <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="checkbox3"
                         value="ck3" />
                  <label class="form-check-label">Music</label>
                </div>

              </div>
              <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                <h6 class="mb-0 me-4">Gender: </h6>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                         value="option1" />
                  <label class="form-check-label" for="femaleGender">Female</label>
                </div>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                         value="option2" />
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>
              </div>
              <div class="d-lg-flex justify-content-start align-items-center lg-8 py-2">
                <h6 class="mb-0 me-2">Country: </h6>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select country</option>
                  <option value="1">India</option>
                  <option value="2">Pakistan</option>
                  <option value="3">China</option>
                  <option value="3">Afghanistan</option>
                </select>
              </div>
              <div class="d-lg-flex justify-content-start align-items-center lg-8 py-2">
                <h6 class="mb-0 me-2">State: </h6>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select state</option>
                  <option value="1">Gujarat</option>
                  <option value="2">Rajasthan</option>
                  <option value="3">Punjab</option>
                  <option value="3">Maharastra</option>
                </select>
              </div>
              <div class="d-lg-flex justify-content-start align-items-center lg-8 py-2">
                <h6 class="mb-0 me-2">City: </h6>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select city</option>
                  <option value="1">Ahmedabad</option>
                  <option value="2">Surat</option>
                  <option value="3">Gandhinagar</option>
                  <option value="3">Baroda</option>
                </select>

              </div>
              <div class="mb-3">
                <h6 class="mb-0 me-2">Select image: </h6>

                <input class="form-control" type="file" id="formFile">
              </div>



              <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning btn-lg">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
