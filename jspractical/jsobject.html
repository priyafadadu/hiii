<html>
<body>

<h2>JavaScript Objects</h2>
<p>Creating a JavaScript Object:</p>

<p id="demo"></p>

<script>
    const person = {firstName:"priya", lastName:"fadadu", age:24};

    document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
