<html>
<body>

<h1>JavaScript Comparison operator</h1>
<p id="demo"></p>
<p id="d2"></p>
<p id="d3"></p>
<p id="d4"></p>
<p id="d5"></p>
<p id="d6"></p>
<p id="d7"></p>
<p id="d8"></p>



<script>
  let x = 5;
  document.getElementById("demo").innerHTML = (x == 8);

  document.getElementById("d2").innerHTML = (x === 8);

  document.getElementById("d3").innerHTML = (x != 8);

  document.getElementById("d4").innerHTML = (x !== 8);

  document.getElementById("d5").innerHTML = (x < 8);

  document.getElementById("d6").innerHTML = (x > 8);

  document.getElementById("d7").innerHTML = (x <= 8);

  document.getElementById("d8").innerHTML = (x >= 8);


</script>

</body>
</html>
