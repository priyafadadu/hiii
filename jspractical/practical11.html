<html>
<body>

<h2>JavaScript Number Methods</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="ab"></p>

<script>
  let x = 123;

  document.getElementById("demo").innerHTML =
          x.toString() + "<br>" +
          (123).toString() + "<br>" +
          (100 + 23).toString();

  let y = 9.656;
  document.getElementById("demo1").innerHTML =
          y.toExponential();
  let z = 2.658;
  document.getElementById("demo2").innerHTML =
          z.toFixed();
  let a = 3.456;
  document.getElementById("demo3").innerHTML =
          z.toPrecision();
  let b = 123;
  document.getElementById("ab").innerHTML =
          b.valueOf() + "<br>" +
          (123).valueOf() + "<br>" +
          (100 + 23).valueOf()


</script>

</body>
</html>
