<!DOCTYPE html>
<html lang="en">
<h2>loop example</h2>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script type = "text/javascript">
var i;

for (i = 0; i < 10; i++)
{
document.write("Hello priya!\n");
}

let text = "";
let j = 0;
while (j < 10) {

  text += "<br>The number is " + j;
  j++;
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
