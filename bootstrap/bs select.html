<html lang="en">
<head>
    <title>Bootstrap select & multiple select example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Select Menu</h2>
    <p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
    <form action="../index1.html">
        <label for="sel1" class="form-label">Select list (select one):</label>
        <select class="form-select" id="sel1" name="list1">
            <option>Priya</option>
            <option>Neel</option>
            <option>Shreya</option>
            <option>Savan</option>
        </select>
        <br>
        <label for="sel2" class="form-label">Mutiple select list (hold shift to select more than one):</label>
        <select multiple class="form-select" id="sel2" name="list2">
            <option>Neel</option>
            <option>Aghera</option>
            <option>Priya</option>
            <option>Neel</option>
            <option>Aghera</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
</body>
</html>
