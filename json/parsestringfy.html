<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object from a JSON parse and Stringfy</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
    const txt = '{"name":"John", "age":30, "city":"New York"}'
    const obj = JSON.parse(txt);
    document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;

  const obj1= '{"employee":"Reo", "salary":2000, "month":5}'
  const myJSON = JSON.stringify(obj1);
  document.getElementById("demo1").innerHTML = myJSON;

</script>

</body>
</html>
