<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object from a JSON Literal</h2>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
  const myObj = {"name":"John", "age":30,"salary":5000};
  document.getElementById("demo").innerHTML = myObj.name;
  document.getElementById("demo1").innerHTML = myObj.age;
  document.getElementById("demo2").innerHTML = myObj.salary;


</script>

</body>
</html>
