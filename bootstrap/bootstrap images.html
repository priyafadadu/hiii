<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>
  <img src="../unnamed.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">

</div>
<div class="container mt-2">
  <h2>Rounded Circle</h2>
  <p>The .rounded class adds rounded corners to an image:</p>
  <img src="../unnamed.jpg" class="rounded-circle" alt="Crc" width="304" height="236">

</div>
<div class="container mt-3">
  <h2>thumbnail</h2>
  <p>The .rounded class adds rounded corners to an image:</p>
  <img src="../unnamed.jpg" class="img-thumbnail" alt="tb" width="304" height="236">

</div>
</body>
</html>
